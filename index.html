<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">.
        <title>Survey Form</title>
        <link href="css/style.css" rel="stylesheet">
    </head>

        <body>
            <header>    
                <h1 id="title">freeCodeCamp Survey Form</h1>
                <p id="description">Thank you for taking the time to help us improve the platform</p>
                <script type="text/javascript" src="jquery.js"></script>
            </header>

            <main>
                <form id="survey-form">
                    <div>
                        <label id="name-label">Name:</label>
                        <input type="text" id="name" placeholder="Enter your name here..." minlength="3" maxlength="20" name="name" required>
                    </div>

                    <div>
                        <label id="email-label">E-mail:</label>
                        <input type="email" id="email" placeholder="example@email.com" minlength="7" pattern="[a-z0-9._]+@[a-z0-9.]+\.[a-z]" name="email" required>
                    </div>
                    
                    <div>
                        <label id="number-label">Age:</label>
                        <input type="number" id="number" placeholder="Enter your age here..." min="14" max="120" name="age">
                    </div>
                            
                    <div>
                        <p>Which option best describes your current role?</p>
                        <select id="dropdown" name="role" required>
                            <option value="" selected disabled hidden>Select your role</option>
                            <option value="stu">Student</option>
                            <option value="ftj">Full time job</option>
                            <option value="ftl">Full time learner</option>
                            <option value="pns">Prefer not to say</option>
                            <option value="oth">Other</option>
                        </select>
                    </div>

                    <div>
                        <p class="div-text">Would you recommend freeCodeCamp to a friend?</p>
                        <label>
                            <input type="radio" class="input-button" name="recommend" value="def" checked>
                            Definently
                        </label>

                        <label>
                            <input type="radio" class="input-button" name="recommend" value="mab">
                            Maybe
                        </label>

                        <label>
                            <input type="radio" class="input-button" name="recommend" value="not">
                            Not sure
                        </label>
                    </div>

                    <div>
                        <p class="div-text">What would you like to see improved? <span>(Check all that apply)</span></p>
                        <label>
                            <input type="checkbox" class="input-button" name="improve" value="fep">
                            Front-end Projects
                        </label>

                        <label>
                            <input type="checkbox" class="input-button" name="improve" value="bep">
                            Back-end Projects
                        </label>

                        <label>
                            <input type="checkbox" class="input-button" name="improve" value="dtv">
                            Data Visualization
                        </label>

                        <label>
                            <input type="checkbox" class="input-button" name="improve" value="chl">
                            Challenges
                        </label>

                        <label>
                            <input type="checkbox" class="input-button" name="improve" value="osc">
                            Open Source Community
                        </label>

                        <label>
                            <input type="checkbox" class="input-button" name="improve" value="ghr">
                            Gitter help rooms
                        </label>

                        <label>
                            <input type="checkbox" class="input-button" name="improve" value="vid">
                            Videos
                        </label>

                        <label>
                            <input type="checkbox" class="input-button" name="improve" value="ctm">
                            City Meetups
                        </label>

                        <label>
                            <input type="checkbox" class="input-button" name="improve" value="wik">
                            Wiki
                        </label>

                        <label>
                            <input type="checkbox" class="input-button" name="improve" value="for">
                            Forum
                        </label>

                        <label>
                            <input type="checkbox" class="input-button" name="improve" value="adc">
                            Additional Courses
                        </label>
                    </div>

                    <div>
                        <p class="div-text">Any comments or suggestions?</p>
                        <textarea placeholder="Enter your comment here..." rows="6"></textarea>
                    </div>

                    <button id="submit" type="submit">Submit</button>
                </form>
                
            </main>

        </body>
</html>
