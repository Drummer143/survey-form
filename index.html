<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">.
        <title>Tribute Page</title>
        <link href="css/style.css" rel="stylesheet">
    </head>

    <body>
        <header>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>

        <main>
            <form id="survey-form">
                <div id="form">
                    <label id="name-label">Name:</label>
                    <input type="text" id="name" placeholder="Enter your name here..." minlength="3" maxlength="20" name="name" required>
                </div>

                <div id="form">
                    <label id="email-label">E-mail:</label>
                    <input type="text" id="email" placeholder="example@email.com" minlength="7" pattern="[a-z0-9._]+@[a-z0-9.]+\.[a-z]" name="email" required>
                </div>
                
                <div id="form">
                    <label id="number-label">Age:</label>
                    <input type="number" id="number" placeholder="Enter your age here..." min="14" max="120" name="age">
                </div>
                        
                <div id="form"
                    <p>Which option best describes your current role?</p>
                    <select id="dropdown" name="role" required>
                        <option selected disabled>Select your role</option>
                        <option value="stu">Student</option>
                        <option value="ftj">Full time job</option>
                        <option value="ftl">Full time learner</option>
                        <option value="pns">Prefer not to say</option>
                        <option value="oth">Other</option>
                    </select>
                </div>

                <div id="form"
                    <p>Would you recommend freeCodeCamp to a friend?</p>
                    <label>
                        <input type="radio" name="dfn" checked>
                        Definently
                    </label>

                    <label>
                        <input type="radio" name="mbe">
                        Maybe
                    </label>

                    <label>
                        <input type="radio" name="nts">
                        Not sure
                    </label>
                </div>

                <div id="form"
                    <p>What would you like to see improved? <span>(Check all that apply)</span></p>
                    <label>
                        <input type="checkbox" name="fep">
                        Front-end Projects
                    </label>

                    <label>
                        <input type="checkbox" name="bep">
                        Back-end Projects
                    </label>

                    <label>
                        <input type="checkbox" name="dtv">
                        Data Visualization
                    </label>

                    <label>
                        <input type="checkbox" name="chl">
                        Challenges
                    </label>

                    <label>
                        <input type="checkbox" name="osc">
                        Open Source Community
                    </label>

                    <label>
                        <input type="checkbox" name="ghr">
                        Gitter help rooms
                    </label>

                    <label>
                        <input type="checkbox" name="vid">
                        Videos
                    </label>

                    <label>
                        <input type="checkbox" name="ctm">
                        City Meetups
                    </label>

                    <label>
                        <input type="checkbox" name="wik">
                        Wiki
                    </label>

                    <label>
                        <input type="checkbox" name="for">
                        Forum
                    </label>

                    <label>
                        <input type="checkbox" name="adc">
                        Additional Courses
                    </label>
                </div>

                <div id="form"
                    <p>Any comments or suggestions?</p>
                    <textarea placeholder="Enter your comment here..." cols="30" rows="3"></textarea>
                </div>

                <button id="submit" type="submit">Submit</button>
            </form>
            
        </main>

    </body>
</html>
